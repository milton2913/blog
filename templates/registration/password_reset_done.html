{% extends "base.html" %}

{% block title %}Email Sent | {{ theme.site_name }}{% endblock %}

{% block content %}
<div class="w-full max-w-lg mx-auto px-4 py-12">
    <div class="glass-card rounded-2xl p-8 md:p-12 shadow-xl text-center">
        <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100 mb-6">
            <i class="fas fa-envelope text-green-600 text-3xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Check Your Email</h1>
        <p class="text-gray-600 mb-8 leading-relaxed">
            We've sent you instructions on how to reset your password. If you don't receive an email in a few minutes,
            check your spam folder.
        </p>
        <div class="mt-6">
            <a href="{% url 'accounts:login' %}"
                class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-sm font-bold rounded-xl text-white bg-blue-600 hover:bg-blue-700 transition shadow-lg cursor-pointer">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
